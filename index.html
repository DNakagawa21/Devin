<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Registration Form</title>
    <style>
        body {
            text-align: center;
            margin: 100px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
<form action="/process" method="post">
    <div>
        <label>First Name: </label>
        <input type="text" name="name" 
        placeholder="Your name..." >
    </div>

    <div>
        <label>Last Name: </label>
        <input type="text" name="name" 
        placeholder="Your last name..." >
    </div>

    <div>
        <label>Email: </label>
        <input type="text" name="email" 
        placeholder="Your email..." >
    </div>

    <div>
        <label>Password: </label>
        <input type="password" name="password" 
        placeholder="Your password..." >
    </div>

    <div>
        <label>Confirm Password: </label>
        <input type="password" name="password" 
        placeholder="Your password..." >
    </div>

    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>

    <div>
        <label>Gender Identity: </label>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>

    <div>
        <label>A short description about yourself: </label>
    </div>
        <textarea name="comment" cols="20" rows="3"></textarea>

    <div>
        <label>Favorite Language</label>
        <select name="Language">
            <option>Choose one</option>
            <option>HTML</option>
            <option>Javascript</option>
            <option>CSS</option>
            <option>Python</option>
            <option>Other</option>
        </select>        
    </div>
    
    <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">I would like 
        to receive email offers!</label>
    </div>
    <input type="submit" value="Create Account" >
</form>
</body>
</html>
